<!DOCTYPE html>
<html>
<head>
  <title>Shortest Path</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" type = "text/css" href = "/css/shortest.css">
  <link rel="stylesheet" src=""">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="ShortestPathApp" ng-controller="ShortestPathController" style="background:#F4F4F4;font-family: Gravur;margin:0 auto;background-image: url('./bg.jpg');background-repeat: no-repeat;background-position: top; background-size: cover;">
<h1><center>Optimal Path Between Different Cities</center></h1>
</body>

<div class="container">
  <form action="">
  <div class="row" style="margin-top:4em;">
  <div class="col-md-3">
  <div class="panel panel-info">
<div class="panel-body"><h2 class="text-primary">Sample Input Format</h2>
    <div class="form-group">
      <textarea rows="20" cols="50" readonly  ng-model="demo" class="form-control"></textarea>
    </div>
	
</div>
</div>


</div>
  <div class="col-md-offset-1 col-md-4">
  <div class="panel panel-info">
  <div class="panel-body"><h2 class="text-primary">Shortest Path</h2>
    <div class="form-group">
      <label>Enter number of cities:</label>
      <input type="text" ng-model="shortest.numberOfCities" class="form-control">
    </div>
    <div class="form-group">
      <label for="Enter Floor">Enter distance between cities:</label>
      <textarea rows="5" cols="30"  ng-model="shortest.edgeWeights" class="form-control"></textarea>
    </div>
	<div class="form-group">
      <label for="Enter Slot">Enter the origin city: (Starts from 1)</label>
      <input type="text"  ng-model="shortest.orgin" class="form-control">
    </div>
	<div align="center">
	<button ng-click="findPath()" type="button" class="btn btn-primary">Find Path</button>
	</div>
	</div>
</div>
</div>

 <div class="col-md-offset-1 col-md-3">
  <div class="panel panel-info">
  <div class="panel-body"><h2 class="text-primary">Result</h2>
  
    <div class="form-group">
      <textarea rows="5" cols="30"  ng-model="result" class="form-control"></textarea>
    </div>
	
</div>
</div>


</div>
  </form>
  
</div>

</body>

<script src="lib/jquery/jquery.1.10.2.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="ngmodules/angular-route.js"></script>
<script src="controllers/ShortestPathApp.js"></script>
<script src="controllers/ShortestPathController.js"></script>
<script src="lib/bootstrap/bootbox.js"></script>
<script src="lib/bootstrap/ngBootbox.js"></script>

</html>
